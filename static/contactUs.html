<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="./index.css" type="text/css" rel="stylesheet">
    <link href="./modal.css" type="text/css" rel="stylesheet">
    <title>Document</title>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
</head>

<body>
    <img id="logo" src="./assets/logo.jpeg">
    <nav>
        <ul>
            <li>
                <a href="./home.html">Home</a>
            </li>
            <li>
                <a href="./contactUs.html">Contact us</a>
            </li>
        </ul>
    </nav>
    <div class="body-content">
        <div>
            <img id="stick-boxer" src="./assets/stick-boxer.jpg">
        </div>
        <div class="container">
            <form target="_blank" id="gform" enctype="multipart/form-data" action="https://script.google.com/macros/s/AKfycbw-r3gWDljQy8smhyLAy11yrFEmhT59HJ5ZBPuP1A/exec"
                method="post">
                <h3>Quick Contact</h3>
                <h4>Contact us today, and get reply with in 24 hours!</h4>
                <fieldset>
                    <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input name="subject" placeholder="Subject" type="subject" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <textarea name="message" placeholder="Type your Message Here...." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button onclick="window.location.href='/home'" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
